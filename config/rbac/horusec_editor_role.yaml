# permissions for end users to edit horusecs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: horusec-editor-role
rules:
- apiGroups:
  - install.horusec.io
  resources:
  - horusecs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - install.horusec.io
  resources:
  - horusecs/status
  verbs:
  - get
