# permissions for end users to view horusecs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: horusec-viewer-role
rules:
- apiGroups:
  - install.zup.com
  resources:
  - horusecs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - install.zup.com
  resources:
  - horusecs/status
  verbs:
  - get
