apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: horusec-analytic
  name: analytic
  namespace: horusec
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: horusec-analytic
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: horusec-analytic
    spec:
      containers:
        - env:
            - name: HORUSEC_SWAGGER_HOST
              value: 0.0.0.0
            - name: HORUSEC_PORT
              value: "8005"
            - name: HORUSEC_DATABASE_SQL_DIALECT
              value: postgres
            - name: HORUSEC_DATABASE_SQL_LOG_MODE
              value: "false"
            - name: HORUSEC_GRPC_AUTH_URL
              value: auth.horusec.svc.cluster.local:8007
            - name: HORUSEC_GRPC_USE_CERTS
              value: "false"
            - name: HORUSEC_GRPC_CERT_PATH
            - name: HORUSEC_DATABASE_SQL_URI
              valueFrom:
                secretKeyRef:
                  key: database-uri
                  name: database-uri
            - name: HORUSEC_JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  key: jwt-token
                  name: jwt-token
          image: horuszup/horusec-analytic:v1.0.0
          imagePullPolicy: Always
          name: horusec-analytic
          ports:
            - containerPort: 8005
              name: http
              protocol: TCP
          resources: {}
          securityContext: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: analytic
      serviceAccountName: analytic
      terminationGracePeriodSeconds: 30
