apiVersion: v1
kind: Service
metadata:
  labels:
    app: horusec-api
  name: api
  namespace: horusec
spec:
  ports:
  {{- range $key, $value := .Values.components.api.port }}
    - name: {{ $key }}
      port: {{ $value }}
      protocol: TCP
      targetPort: {{ $key }}
  {{- end }}
  selector:
    app: horusec-api
  type: ClusterIP
